<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Project Summary</title>
</head>
<body>
    <main>
        <picture class="banner">
            <img src="images/illustration-hero.svg" alt="Illustration">
        </picture>
        <h1>
            Order Summary
        </h1>
        <p class="maintext">You can now listen to millions of sons, audiobooks, and podcasts on any device anywhere you lie!</p>
        <div class="signature">
            <picture>
                <img src="images/icon-music.svg" alt="Icon Music">
            </picture>
            <div class="infosignature">
                <p class="textsignature">Annual Plan</p>
                <p class="price">$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <a class="button" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
    </main>
</body>
</html>
